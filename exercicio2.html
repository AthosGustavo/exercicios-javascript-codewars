        // Você recebe dois ângulos internos (em graus) de um triângulo.

        // Nota: apenas inteiros positivos serão testados.

        //A soma dos angulos internos de um triangulo = 180

        function triangulo(angulo1, angulo2){
            var anguloTotal = 180;
            var angulo3 = 180 - (angulo1 + angulo2);
            return angulo3;
            }
        console.log(triangulo(60,60));
