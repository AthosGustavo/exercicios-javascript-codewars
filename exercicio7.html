    <script>
        //EXERCÍCIO 7:
        //Crie uma função que recebe um numero e uma string como parâmetros e devolve
        //a repetição da string concatenada com base no número passado.

        function repetePalavras(numero,palavra){
            let stringVazia = '';
            for(let repetidor = 0;repetidor < numero;repetidor++){
                stringVazia += palavra;
            }
            console.log(stringVazia);
        }repetePalavras(4, "oi");



    </script>
