    <script>
        // EXERC√çCIO 6: 
        // Retorne a soma apenas dos valores positivos de um array
        
        const array = [-5, 10, 15, 20];
        function somaPositivos(array){
            let soma = 0;
            for(let contador = 0;contador < array.length;contador++){
                if(array[contador] < 0){
                    soma = soma + 0;
                }else{
                    soma = soma + array[contador];

                }
            }
            console.log(soma);
        }somaPositivos(array);

       


    </script>
